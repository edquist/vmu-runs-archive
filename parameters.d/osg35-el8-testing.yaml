###################
# OSG 3.5 tests
# File format documention:
# https://github.com/opensciencegrid/vm-test-runs#running-osg-test-in-vm-universe
###################

platforms:
  - centos_8_x86_64
  - centos_stream_8_x86_64
  - rocky_8_x86_64

sources:
  - opensciencegrid:master; 3.5; osg-testing, osg-upcoming-minefield
  - opensciencegrid:master; 3.5; osg > osg-testing, osg-upcoming-minefield

package_sets:
  - label: Worker Node
    packages:
      - osg-wn-client
      - osg-oasis
      - singularity
  - label: GridFTP
    packages:
      - osg-gridftp
      - osg-gridftp-xrootd
      - globus-gass-copy-progs
      - uberftp
      - globus-proxy-utils  # proxy required for all transfer tests
  - label: XRootD (minus GridFTP)
    packages:
      - osg-xrootd-standalone
      - xrootd-multiuser
      - xrootd-client
      - xrootd-fuse
      - xrootd-scitokens
      - globus-proxy-utils
      - x509-scitokens-issuer-client
