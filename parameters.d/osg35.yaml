###################
# OSG 3.5 tests
# File format documention:
# https://github.com/opensciencegrid/vm-test-runs#running-osg-test-in-vm-universe
###################

platforms:
  - centos_7_x86_64
  - sl_7_x86_64

sources:
  - opensciencegrid:master; 3.5; osg-minefield
  - opensciencegrid:master; 3.5; osg > osg-minefield
  - opensciencegrid:master; 3.5; osg-testing, osg-upcoming-minefield
  - opensciencegrid:master; 3.5; osg > osg-testing, osg-upcoming-minefield

package_sets:
  - label: Compute Entrypoint
    packages:
      - osg-ce-condor
      - htcondor-ce-view
      - torque-server
      - torque-mom
      - torque-client
      - torque-scheduler
      - slurm
      - slurm-slurmd
      - slurm-slurmctld
      - slurm-perlapi
      - slurm-slurmdbd
      - mariadb-server
      - globus-proxy-utils
