###################
# OSG 3.5 tests
# File format documention:
# https://github.com/opensciencegrid/vm-test-runs#running-osg-test-in-vm-universe
###################

platforms:
  - centos_8_x86_64

sources:
  - opensciencegrid:master; 3.5; osg-testing, osg-upcoming-minefield
  - opensciencegrid:master; 3.5; osg > osg-testing, osg-upcoming-minefield

package_sets:
  - label: Condor
    packages:
      - condor
  - label: Compute Entrypoint (no Torque)
    packages:
      - osg-ce-condor
      - htcondor-ce-view
      - slurm
      - slurm-slurmd
      - slurm-slurmctld
      - slurm-perlapi
      - slurm-slurmdbd
      - mariadb-server
      - globus-proxy-utils
